<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Firebase Hosting</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <!-- Link para la librería para la interfaz gráfica de la autentificación -->
  <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
  <!-- Iconos y fuentes de  Font Awesome's -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/stylePost.css">

</head>

<body>
  <!-- Login -->
  <section class="firstSection" id="login">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <div>
                <h1>SOCIAL INMG</h1>
              </div>
              <label class="colorCorreo" for="exampleInputEmail1">
                <i class="far fa-envelope"> </i> Correo Electronico</label>
              <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
              <div class="form-group">
                <label class="colorCorreo" for=" exampleInputPassword1">
                  <i class="fas fa-key"></i> Contraseña</label>
                <input type="password" class="form-control" id="InputPassword" placeholder="Password">
              </div>
              <div class="form-group form-check">
              </div>
              <button type="text" id="btnValidar" class="btn btn-primary"> Entrar</button>
              <u id="out">Sign Out</u>
              <div id="firebaseui-auth-container"></div>
            </div>
          </div>
        </div>
        <div class="col-sm">
        </div>
      </div>
    </div>
  </section>
  <!-- CAROOOOOOOOOOO 
  <section>
  <div class="container-fluid">
    <div id="firebaseui-auth-container"></div>
    <u id="out">Sign Out</u>
    <!-- Pintura del chat -->
    <div id="contactsChat"></div>

    <div id="messageContainer"></div>
    <div id="listContacts"></div>
    <div class="row">

      <label for="usr">Destinatario:</label>
    </div>
    <div class="row">
      <input type="text" class="form-control col-md-4" id="receiverName">
      <label for="exampleFormControlTextarea1"></label>
    </div>
    <div class="row">
      <textarea class="form-control col-md-4" id="txt" rows="3" placeholder="Escribe tu mensaje..."></textarea>
    </div>
    <div class="row">
      <button type="button" class="btn btn-outline-success" id="sendButton" value="SEND" onclick="sendMessage()">Enviar</button>
    </div>
  </div>
  <!-- Menú -->
  <section class="secondSection">
    <div class="pos-f-t">

      <nav class="navbar navbar-dark" style="background-color: #26A69A;">
        <a class="navbar-brand" href="#">ALIMENTACIÓN</a>

        <button onclick="toggleMenu()" class="navbar-toggler" type="button" aria-controls="navbarToggleExternalContent" aria-expanded="false"
          aria-label="Toggle navigation">

          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
      <nav id="sideMenu" class="nav flex-column float-left menu bg-dark menu_closed">
        <div onclick="toggleMenu()" class="close_button">
          <span aria-hidden="true">&times;</span>
        </div>
        <div class="menu_content">
          <a class="nav-link active" href="#">Active</a>
          <a class="nav-link" href="#">Link</a>
          <a class="nav-link" href="#">Link</a>
          <a class="nav-link disabled" href="#">Disabled</a>
        </div>
      </nav>
    </div>
    <!-- inicio de img -->
    <div class="container-fluid">
      <div class="row">
        <img src="../imagenes/ja-ma-216495-unsplash.jpg" class="img-fluid" alt="Responsive image">
      </div>
       <!-- Post Usuario -->
      <div class="col-sm"></div>
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <!-- Caja de comentarios -->
          <div class="card" style="width: 100%;">
            <div class="card-body">
              <textarea class="form-control" id="postArea" type="text" placeholder="¿En que te podemos ayudar?"></textarea>
              <button class="btn btn-light" id="sendPost">SEND</button>
            </div>
          </div>
        </div>
        <div class="col-sm-3"></div>
      </div>
      <!-- div para almacenar post -->
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <div class="card" style="width: 100%;" id="postPrint">
            <!-- aquí dentro van los post -->
            </div>
          <div id="printLike"></div>
          </div>
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>  
  </section>
  <!-- Termino de post -->
  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-messaging.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-functions.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="js/chat.js"></script>
  <script src="js/post.js"></script>
  <script src="js/loginfb.js"></script>
  <script src="js/window.js"></script>
  <script src="js/users.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
