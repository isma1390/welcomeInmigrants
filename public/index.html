<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Firebase Hosting</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <!-- Link para la librería para la interfaz gráfica de la autentificación -->
  <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
  <link rel="stylesheet" href="css/style.css">


</head>

<body>





  <div class="container-fluid">
    <div id="firebaseui-auth-container"></div>
    <u id="out">Sign Out</u>

    <div id="messageContainer"></div>
    <div class="row">

      <label for="exampleFormControlTextarea1"></label>
      <textarea class="form-control" id="txt" rows="3" placeholder="Escribe tu mensaje..."></textarea>
    </div>
    <div class="row">
      <button type="button" class="btn btn-outline-success" id="sendButton" value="SEND" onclick="sendMessage()">Enviar</button>
    </div>

    <div class="row">
      <!-- Post Usuario -->
      <div id="post"></div>

    </div>
    <section class="secondSection">

      <div id="postPrint">



      </div>
      <input id="messageArea" type="text" placeholder="Escriba su mensaje ">
      <button id="sendPost">SEND</button>
    </section>
    <!-- Salida Post Uusuario -->




  </div>


  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-auth.js"></script>

  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-messaging.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-functions.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="js/chat.js"></script>
  <script src="js/main.js"></script>
  <script src="js/post.js"></script>
  <script src="js/loginfb.js"></script>
  <script src="js/window.js"></script>

</html>
