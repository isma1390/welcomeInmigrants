            </button>
          </nav>
          <nav id="sideMenu" class="nav flex-column float-left menu bg-dark menu_closed">
            <div onclick="toggleMenu()" class="close_button">
              <span aria-hidden="true">&times;</span>
            </div>
            <div class="menu_content">
              <a class="nav-link active" href="#">Active</a>
              <a class="nav-link" href="#">Link</a>
              <a class="nav-link" href="#">Link</a>
              <a class="nav-link disabled" href="#">Disabled</a>
            </div>
          </nav>
        </div>
        <!-- inicio de img -->
        <div class="container-fluid">
          <div class="row">
            <img src="/imagenes/ja-ma-216495-unsplash.jpg" class="img-fluid" alt="Responsive image">
            <div class="col-sm">
            </div>
            <div class="col-sm">
              <input id="messageArea" type="text" placeholder="¿En que te podemos ayudar? ">
              <button id="sendPost">SEND</button>



            </div>
            <div class="col-sm">
            </div>
          </div>
        </div>
